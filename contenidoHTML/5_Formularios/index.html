<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formularios</title>
</head>


<body>
    <h1>Formularios</h1>

    <!--Metodo post envia la informacion internamente, no la deja ver por la 
    url y de ja enviar mas información-->
    <!--Metodo get envia la informacion por la url, la informacion que s epuede enviar es limitada-->
    <form id="form" action="" method="">

        <label for="nombre">Nombres:</label>


        <!--Atributos de input-->
        <input 
        id="nombre"
        name=""
        type="text" 
        value="No se" 
        placeholder="Ingresar nombre" 
        name=""
        maxlength="25" 
        pattern="[a-zA-Z]" 
        required
        autofocus="true"
        autocomplete="off"
        spellcheck="true"
        tabindex="1"
        > <br>
        <!--Tabindex, para definir el orden de los input-->

        <!--OTROS TIPOS DE INPUT-->
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="Ingrese la edad" min="18" max="80">
        <br>

        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Ingrese su correo"> 
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese una contraseña"> 
        <br>

        <label for="date">Fecha:</label>
        <input type="date" id="date" placeholder="Ingrese la fecha"> 
        <br>

        <label for="color">Color:</label>
        <input type="color" id="color" placeholder="Escoja un color"> 
        <br>

        <!--OTROS ELEMENTOS-->
        <!--Una lista y seleccionar opciones-->
        <datalist>
            <option value="en">Enero</option>
            <option value="feb">Febrero</option>
        </datalist>

        <hr>

        <!--Hace como una seccion aparte-->
        <fieldset>
            <legend>Estado Civil</legend>
            <input type="radio" name="estado" value="Casado" id=""> Casado
            <input type="radio" name="estado" value="Soltero" id=""> Soltero
            <input type="radio" name="estado" value="En la inmunda" id=""> En la inmunda
        </fieldset>
        <br>

        <label for="lenguajes"> Lenguajes de progracmación</label>
        <select name="lenguajes" id="lenguajes">
            <optgroup label="Backend">
                <option value="java">Java</option>
                <option value="phyton">Phyton</option>
                <option value="php">PHP</option>
            </optgroup> 

            <optgroup label="Frontend">
                <option value="JavaScript">JavaScript</option>
                <option value="css">CSS</option>
            </optgroup>
        </select>

        <br>
        <label for="terminos">¿Acepta terminos y condiciones?</label>
        <input type="checkbox" name="tmerinos" id="temrinos">

        <!--CREAR BOTONES-->
        <input type="button" value="Enviar">

        <button id="enviar" type="submit">Otro botón</button>





    </form>

    <script src="./main.js"></script>
</body>
</html>
