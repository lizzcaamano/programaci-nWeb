<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <img  src="./img/education_f8ru.svg" alt="educación">
        <h1>Universidad Uniempresarial</h1>
        
        <div class="ola" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-0.00,49.85 C150.00,149.60 349.20,-49.85 500.00,49.85 L500.00,149.60 L-0.00,149.60 Z" style="stroke: none; fill: rgb(255, 255, 255);"></path></svg></div>

    </header>
    
    <form id="form" class="form">
        <h2>Registro</h2>
        <label for="opcion">Escoja su rol:</label>
        <select class="control-s" name="opcion" id="opcion">
            <option value="0" selected>Seleccione una opción</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
            <option value="administrativo">Administrativo</option>
            <option value="egresado">Egresado</option>
        </select>
        <label for="nombre">Nombres:</label>
        <input
        class="control"
        id="nombre"
        name="nombre"
        placeholder="Ingrese nombre"
        type="text"                    
        required
        />
        <label for="apellido">Apellidos:</label>
        <input
        class="control"
        id="apellido"
        name="apellido"
        placeholder="Ingrese apellido"
        type="text"                    
        required
        />
    
        <!-- <template id="mostrarProme"> -->
        <label id="labelProm" for="promedio" style="display: none;">Promedio:</label>
        <input
            style="display: none;"
            class="control"
            id="promedio"
            name="promedio"
            placeholder="Ingrese su promedio"
            type="number"                    
            required
        />
        <!--</template>-->
    
        <!--<template id="mostrarEspe"> -->
        <label id="labelEdad" for="edad" style="display: none;">Edad:</label>
        <input
            style="display: none;"
            class="control"
            id="edad"
            name="edad"
            placeholder="Ingrese su edad"
            type="number"                    
            required
        />
        <label id="labelEsp" for="especialidad" style="display: none;">Especialidad:</label>
        <input
            style="display: none;"
            class="control"
            id="especialidad"
            name="especialidad"
            placeholder="Ingrese su especialidad"
            type="text"                    
            required
        />
        <!--</template>-->
   
        
        <button type="button" class="btn"  id="btnAgregar">Agregar</button>
        <button type="button" class="btn" id="btnMostrar">Mostrar</button>
    </form>
    
    <section class="allCards">
        <div class="cardsEstudiantes" id="cardsEstudiantes"></div>
        <div class="" id="cardseProfesores"></div>
        <div class="" id="cardsAdministrativo"></div>
    </section>
    <template id="templateEstudiante">       
            <div class="card">
                <h3 class="title-card"></h3>
                <h4 class="data-card"></h4>
                <p class="text-aprobado"></p>               
                <p class="text-promedio"></p>
                <button class="btnRegistrar">Registrar</button>                
            </div>       
    </template>
    <template id="templateProfesor">      
            <div class="card-body">
                <h3 class="titulo title-card"></h3>
                <h4 class="datos data-card"></h4>
                <h4 class="edad data-card"></h4>
                <p class="text-expecialidad text-promedio"></p>
            </div>       
    </template>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
